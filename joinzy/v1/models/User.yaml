User:
  type: object
  description: Пользователь
  properties:
    id:
      type: string
      format: uuid
      description: UUID пользователя
    email:
      type: string
      format: email
      description: Email пользователя
    name:
      type: string
      description: Имя пользователя
      nullable: true
    avatarUrl:
      type: string
      format: uri
      description: Ссылка на аватар
      nullable: true
    bio:
      type: string
      description: О себе
      nullable: true
  required: [id, email]
